<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: inherit;
            color: rgb(255, 216, 205);
        }
    </style>
</head>
<body>
    <fieldset>
        <form action="">
            <label for="">Name:</label>
            <input type="text"> <br><br>
            <label for="">Gender</label><br>
            male<input type="radio"><br>
            female <input type="radio"><br><br>
            <label for="">Date of birth</label>
            <input type="date"><br><br>
            <label for="">Adress:</label>
            <textarea name="" id=""></textarea><br><br>
            <label for="">contact:</label>
            <input type="Number"><br><br>
            <label for="">Mail Id</label>
            <input type="email" name="" id=""><br><br>
            <label for="">qualification:</label>
            <select name="" id="">
                <option value="">Mtech</option>
                <option value="">Btech</option>
                <option value="">Mba</option>
                <option value="">MCA</option>
                <option value="">PHD</option>
                <option value="">BCOM</option>
                <option value="">BCA</option>
                <option value="">BA</option>
            </select><BR></BR>
            <label for="">slect your skill set:</label><br>
            c<input type="checkbox"><br>
            c++<input type="checkbox"><br>
            java <input type="checkbox"><br>
            python<input type="checkbox"><br><br>
            <label for="">Upload your cv:</label>
            <input type="file"><br><br>
            <button>Register</button>
        </form>
    </fieldset>
</body>
</html>
